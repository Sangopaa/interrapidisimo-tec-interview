<div class="container mx-auto p-4">
  <div class="mb-6 sticky top-0 z-10 bg-white/70 backdrop-blur-md py-4 px-6 rounded-xl">
    <app-input placeholder="Search posts..." (valueChange)="onSearch($event)" />
  </div>

  @if (store.isLoading() && store.visiblePosts().length === 0) {
  <div class="text-center p-10 text-gray-500 animate-pulse">Loading data...</div>
  } @else {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
    @for (post of store.visiblePosts(); track post.id) {
    <app-post [post]="post" class="h-full block" />
    } @empty {
    <p class="text-gray-500">No posts found.</p>
    }
  </div>
  }
</div>
