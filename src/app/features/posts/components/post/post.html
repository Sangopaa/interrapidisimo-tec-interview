<mat-card
  class="h-full transform transition duration-300 hover:scale-[1.018] hover:shadow-2xl !rounded-xl !bg-white/90 backdrop-blur-sm border-t-4 border-blue-500 cursor-pointer group overflow-hidden"
>
  <mat-card-header class="!mb-2">
    <div
      mat-card-avatar
      class="!bg-gradient-to-tr from-blue-600 to-indigo-500 !bg-cover !rounded-full w-12 h-12 flex items-center justify-center text-white font-bold shadow-lg text-lg select-none"
    >
      {{ post().title.charAt(0) | uppercase }}
    </div>
    <mat-card-title
      class="!text-lg !font-bold !text-gray-800 group-hover:!text-blue-600 transition-colors line-clamp-1 capitalize"
    >
      {{ post().title }}
    </mat-card-title>
    <mat-card-subtitle class="!text-xs !text-gray-500 font-medium">
      By Author {{ post().author?.name }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="text-gray-600 leading-relaxed text-sm line-clamp-3 font-light">
      {{ post().body }}
    </p>
  </mat-card-content>

  <div class="flex-grow"></div>

  <mat-card-actions align="end" class="!pb-4 !pr-4 border-t border-gray-100 !mt-4">
    <button
      mat-button
      class="!text-blue-600 !font-semibold hover:!bg-blue-50 !rounded-full transition-colors"
    >
      READ MORE
    </button>
    <button
      mat-icon-button
      class="!text-gray-400 hover:!text-red-500 hover:!bg-red-50 transition-colors"
    >
      <mat-icon>favorite_border</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
